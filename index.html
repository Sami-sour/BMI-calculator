<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMIcalc.css" />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <div class="outer-layout">
          <div class="inner-layout">
            <h1>BMI Calculator</h1>
            <p class="para">Are you a healthy weight?</p>
            <button class="btn">Check</button>
          </div>

          <div class="second-display">
            <h1>BMI Calculator</h1>
            <div class="input">
              <p class="text">Height in cm :</p>
              <input type="number" id="height" />
            </div>

            <div class="input">
              <p class="text">Weight in kg :</p>
              <input type="number" id="weight" />
            </div>

            <button class="calculate">Calculate</button>
          </div>

          <div class="third-display">
            <h1>BMI Calculator</h1>
            <h2>Result</h2>
            <p class="texts"></p>
            <p class="content"></p>
            <button class="check-again">Check again</button>
          </div>
        </div>
      </div>
    </div>
    <script src="BMIcal.js"></script>
  </body>
</html>
